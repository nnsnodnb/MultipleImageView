name: CocoaPods Trunk

on:
  push:
    tags:
      - "*.*.*"

jobs:
  pod_trunk:
    runs-on: macos-latest
    timeout-minutes: 10
  
    steps:
    - uses: actions/checkout@v3

    - name: Setup ruby
      uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
        ruby-version: "3.1"

    - name: Trunk push
      env:
        COCOAPODS_TRUNK_TOKEN: ${{ secrets.COCOAPODS_TRUNK_TOKEN }}
      run: bundle exec pod trunk push MultipleImageView.podspec
